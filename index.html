<!DOCTYPE html>
<html lang="pt-br">
<!-- @juniordelonge -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peskiza | @juniordelonge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon-srch.png">
</head>

<body>
    <header>
        <nav>
            <div class="links">
                <a href="#inicio">Inicio</a>
                <a href="#sobre">Sobre</a>
            </div>
            <button id="darkModeToggle" class="icon-btn" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main class="container">
        <div class="logo-search-bar">
            <img src="img/logo.png" alt="Logo Peskiza" class="logo">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Pesquisar na Web">
                <button id="searchBtn" class="icon-btn" onclick="searchGoogle()">
                    <i class="fas fa-search"></i>
                </button>
                <button id="searchImagesBtn" class="icon-btn" onclick="searchImages()">
                    <i class="fas fa-image"></i>
                </button>
            </div>
        </div>

        <div id="suggestions"></div>

        <div id="searchResults"></div>
    </main>

    <script>
        const body = document.body;

        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            // Salve o estado do modo escuro localmente
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        // Verifique se o modo escuro está ativado localmente
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';

        // Se estiver ativado, adicione a classe ao body
        if (isDarkMode) {
            body.classList.add('dark-mode');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>

    <footer class="footer-content">
        <div class="footer-text">
            <p>Todos os direitos reservados ©</p>
        </div>
        <div class="footer-links">
            <a href="#inicio">@juniordelonge</a>
        </div>
    </footer>
    

</body>

</html>
